---
layout: default
title: Portfolio
---
<div class="container">



      <h2>My work,</h2>
        
        
        <ul id="filters" class="clearfix">
            <li><span class="filter active" data-filter="app card icon logo web">All</span></li>
            <li><span class="filter" data-filter="app">App</span></li>
            <li><span class="filter" data-filter="card">Card</span></li>
            <li><span class="filter" data-filter="icon">Icon</span></li>
            <li><span class="filter" data-filter="logo">Logo</span></li>
            <li><span class="filter" data-filter="web">Web</span></li>
        </ul> 




  <div id="portfoliolist">

    {% for project in page.projects %}
      <div class="portfolio {{ project[1].category | downcase }}" data-cat="{{ project[1].category }}">
        <div class="portfolio-wrapper">

          {% if project[1].image %}
          <a 
            <img src="{{ project[1].image.url }}" title="{{ project[1].image.title }}" alt="{{ project[1].image.alt }}" />
          {% endif %}

          <div class="label">
            <div class="label-text">
              <a class="text-title">{{ project[1].title }}</a>
              <span class="text-category"><!--{{ project[1].category }}--></span>
              <span class="text-description">{{ project[1].description }}</span>
            </div>
            <div class="label-bg"></div>
          </div>
        </div>
      </div>  
    {% endfor %}



  </div>

</div>
